<div th:fragment="editbanner">
	<div class="single-product-tab-area mg-b-30">
		<!-- Single pro tab review Start-->
		<div class="single-pro-review-area">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="review-tab-pro-inner">
							<ul id="myTab3" class="tab-review-design">
								<li class="active"><a href="#description"><i
										class="icon nalika-edit" aria-hidden="true"></i>EDIT BANNER </a></li>
							</ul>
							<div id="myTabContent" class="tab-content custom-product-edit">
								<form th:action="@{/admin/banneredit/{id}(id=${banner.id})}" method="post"
									th:object="${banner}" enctype="multipart/form-data">
									<input type="hidden" name="OldImage" th:value="${banner.ImageUrl}" />
									<div class="product-tab-list tab-pane fade active in"
										id="description">
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="review-content-section">
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-user" aria-hidden="true"></i></span> <input
															type="text" class="form-control" placeholder="Title"
															th:field="*{Title}" required>
													</div>
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"> <i
															class="icon nalika-edit" aria-hidden="true"></i></span> <input
															type="text" class="form-control" placeholder="Link"
															th:field="*{Link}" required>
													</div>

													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-like" aria-hidden="true"></i></span> <input
															type="file" class="form-control" name="file">
													</div>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="review-content-section">
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-user" aria-hidden="true"></i></span> <input
															type="date" class="form-control" placeholder="CreatedAt"
															th:field="*{CreatedAt}" required>
													</div>
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-user" aria-hidden="true"></i></span> <input
															type="date" class="form-control" placeholder="UpdatedAt"
															th:field="*{UpdatedAt}">
													</div>
													<div class="input-group mg-b-pro-edt">
														<div class="form-radio">
															<div class="radio radiofill">
																<label> <input type="radio" name="Status"
																	th:field="*{Status}" value="1"> <i
																	class="helper"></i>Active
																</label>
															</div>
															<div class="radio radiofill">
																<label> <input type="radio" name="Status"
																	th:field="*{Status}" value="0"> <i
																	class="helper"></i>Hidden
																</label>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="text-center custom-pro-edt-ds">
													<button type="submit"
														class="btn btn-ctl-bt waves-effect waves-light m-r-10">Save</button>
													<button type="reset"
														class="btn btn-ctl-bt waves-effect waves-light">Discard</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
