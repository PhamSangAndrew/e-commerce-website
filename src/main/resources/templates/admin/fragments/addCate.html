<div th:fragment="addCate">
	<div class="product-status mg-b-30">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="product-status-wrap">
						<form th:action="@{/admin/categories/add-category/save}"
							th:object="${cate}" method="post">
							<h4>Category Name</h4>
							<div class="input-group mg-b-15 mg-t-15">
								<span class="input-group-addon"><i
									class="icon nalika-user" aria-hidden="true"></i></span> <input
									type="text" class="form-control" th:field="*{CategoryName}">
							</div>
							<h4>Status</h4>
							<div class="form-radio">
								<div class="radio radiofill">
									<label> <input type="radio" name="CateStatus"
										th:field="*{CateStatus}" value="1"> <i class="helper"></i>Active
									</label>
								</div>
								<div class="radio radiofill">
									<label> <input type="radio" name="CateStatus"
										th:field="*{CateStatus}" value="0"> <i class="helper"></i>Hidden
									</label>
								</div>
							</div>
							<div class="form-group review-pro-edt mg-b-0-pt">
								<button type="submit"
									class="btn btn-ctl-bt waves-effect waves-light">Submit</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>
