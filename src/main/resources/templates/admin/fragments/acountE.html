<div th:fragment="acountE">
	<div class="single-product-tab-area mg-b-30">
		<!-- Single pro tab review Start-->
		<div class="single-pro-review-area">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="review-tab-pro-inner">
							<ul id="myTab3" class="tab-review-design">
								<li class="active"><a href="#description"><i
										class="icon nalika-edit" aria-hidden="true"></i>Edit Product </a></li>
							</ul>
							<div id="myTabContent" class="tab-content custom-product-edit">
								<form
									th:action="@{/admin/account-edit/{id}(id=${acc.AccountId})}"
									method="post" th:object="${acc}" enctype="multipart/form-data">

									<div class="product-tab-list tab-pane fade active in" id="description">
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="review-content-section ">
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-user" aria-hidden="true"></i></span> <input
															type="text" class="form-control" placeholder=" ID"
															th:field="*{AccountId}" readonly required>
													</div>
													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-user" aria-hidden="true"></i></span> <input
															type="text" class="form-control" placeholder="UserName"
															th:field="*{UserName}" required>
													</div>

													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="fa fa-usd" aria-hidden="true"></i></span> <input
															type="text" class="form-control" placeholder=" FullName"
															th:field="*{FullName}" required>
													</div>

													<div class="input-group mg-b-pro-edt">
														<span class="input-group-addon"><i
															class="icon nalika-favorites" aria-hidden="true"></i></span> <input
															type="number" class="form-control" placeholder="Phone"
															th:field="*{Phone}" required>
													</div>
												</div>

											</div>

											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

												<div class="input-group mg-b-pro-edt">
													<span class="input-group-addon"><i class="fa fa-usd"
														aria-hidden="true"></i></span> <input type="text"
														class="form-control" placeholder="Email"
														th:field="*{Email}">
												</div>
												<div class="input-group mg-b-pro-edt">
													<span class="input-group-addon"><i
														class="icon nalika-favorites" aria-hidden="true"></i></span> <input
														type="text" class="form-control" placeholder="Address"
														th:field="*{Address}" required>
												</div>
												<div class="input-group mg-b-pro-edt">
													<span class="input-group-addon"><i
														class="icon nalika-edit" aria-hidden="true"></i></span> <input
														type="text" class="form-control" placeholder="Power"
														th:field="*{Role}" required>
												</div>
												<div class="input-group mg-b-pro-edt">
													<span class="input-group-addon"><i
														class="icon nalika-edit" aria-hidden="true"></i></span> <input
														type="text" class="form-control" placeholder="Password"
														th:field="*{Password}" required>
												</div>
											<!--  	<div class="input-group mg-b-pro-edt">
													<span class="input-group-addon"><i
														class="icon nalika-like"></i></span> <select
														th:field="*{category.CategoryID}" class="form-control"
														required>
														<option th:each="cate : ${cate}"
															th:value="${cate.CategoryID}"
															th:text="${cate.CategoryName}"></option>
													</select>
												</div>
												-->
											</div>
										</div>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="text-center custom-pro-edt-ds">
													<button type="submit"
														class="btn btn-ctl-bt waves-effect waves-light m-r-10">Save</button>
													<button type="reset"
														class="btn btn-ctl-bt waves-effect waves-light">Discard</button>
												</div>
											</div>
										</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
