<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/log/css/style.css}">

</head>
<body class="img js-fullheight"
	style="background-image: url(/fe/img/banner-fruits.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form th:action="@{/register/submit}" th:object="${account}" class="signin-form" method ="post">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" th:field="*{UserName}"
									required>
									 <div th:if="${#fields.hasErrors('UserName')}" class="text-danger">
            <span th:errors="*{UserName}"></span>
        </div>
							</div>
							
							<div class="form-group">
								<input id="password-field" type="password" class="form-control"
									placeholder="Password" th:field="*{Password}" required> <span
									toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
									 <div th:if="${#fields.hasErrors('Password')}" class="text-danger">
            <span th:errors="*{Password}"></span>
        </div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Fullname" th:field="*{FullName}"
									required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email" th:field="*{Email}"
									required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Address" th:field="*{Address}"
									required>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" placeholder="Phone" th:field="*{Phone}"
									required>
							</div>
							
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3"> Register </button>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/log/js/jquery.min.js}"></script>
	<script th:src="@{/log/js/popper.js}"></script>
	<script th:src="@{/log/js/bootstrap.min.js}"></script>
	<script th:src="@{/log/js/main.js}"></script>

</body>
</html>
