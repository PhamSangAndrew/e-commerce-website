<div th:fragment="shoph">
	<!-- Single Page Header start -->
	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">Shop</h1>
		<ol class="breadcrumb justify-content-center mb-0">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Pages</a></li>
			<li class="breadcrumb-item active text-white">Shop</li>
		</ol>
	</div>
	<!-- Single Page Header End -->


	<!-- Fruits Shop Start-->
	<div class="container-fluid fruite py-5">
		<div class="container py-5">
			<h1 class="mb-4">Fresh fruits shop</h1>
			<div class="row g-4">
				<div class="col-lg-12">
					<div class="row g-4">
						<div class="col-xl-3">
							<div class="input-group w-100 mx-auto d-flex">
								<form method="GET" action="/home/shop">
									<div class="input-group w-100 mx-auto d-flex">
										<input type="search" class="form-control p-3"
											placeholder="Tìm theo tên..." name="keyword"
											th:value="${keyword}">
										<button type="submit" class="input-group-text p-3">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="col-6"></div>
						<div class="col-xl-3">
							<div
								class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
								<label for="fruits">Default Sorting:</label> <select id="fruits"
									name="fruitlist" class="border-0 form-select-sm bg-light me-3"
									form="fruitform">
									<option value="volvo">Nothing</option>
									<option value="saab">Popularity</option>
									<option value="opel">Organic</option>
									<option value="audi">Fantastic</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row g-4">
						<div class="col-lg-3">
							<div class="row g-4">
								<div class="col-lg-12">
									<div class="mb-3">
										<h4>Categories</h4>
										<ul class="list-unstyled fruite-categorie">
											<li>
												<div class="d-flex justify-content-between fruite-name"
													th:each="fruits : ${fruits}">
													<a href="#"><i class="fas fa-apple-alt me-2"
														th:text="${fruits.FruitName}"></i></a> <span
														th:text="'(' + ${fruits.Quantity} + ')'"></span>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<h4 class="mb-2">Price</h4>
										<form th:action="@{/home/shop}" method="get"
											class="d-flex align-items-center">
											<input type="range" class="form-range w-100" id="rangeInput"
												name="toPrice" min="0" max="500" th:value="${toPrice}"
												oninput="amount.value=rangeInput.value"
												onchange="this.form.submit()">
											<output id="amount" class="ms-2" for="rangeInput"
												onchange="this.form.submit()" th:text="${toPrice}"></output>
										</form>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<h4>Additional</h4>
										<div class="mb-2">
											<input type="radio" class="me-2" id="Categories-1"
												name="Categories-1" value="Beverages"> <label
												for="Categories-1"> Organic</label>
										</div>
										<div class="mb-2">
											<input type="radio" class="me-2" id="Categories-2"
												name="Categories-1" value="Beverages"> <label
												for="Categories-2"> Fresh</label>
										</div>
										<div class="mb-2">
											<input type="radio" class="me-2" id="Categories-3"
												name="Categories-1" value="Beverages"> <label
												for="Categories-3"> Sales</label>
										</div>
										<div class="mb-2">
											<input type="radio" class="me-2" id="Categories-4"
												name="Categories-1" value="Beverages"> <label
												for="Categories-4"> Discount</label>
										</div>
										<div class="mb-2">
											<input type="radio" class="me-2" id="Categories-5"
												name="Categories-1" value="Beverages"> <label
												for="Categories-5"> Expired</label>
										</div>
									</div>
								</div>
								<div class="col-lg-12">
									<h4 class="mb-3">Featured products</h4>
									<div class="d-flex align-items-center justify-content-start">
										<div class="rounded me-4" style="width: 100px; height: 100px;">
											<img src="img/featur-1.jpg" class="img-fluid rounded" alt="">
										</div>
										<div>
											<h6 class="mb-2">Big Banana</h6>
											<div class="d-flex mb-2">
												<i class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star"></i>
											</div>
											<div class="d-flex mb-2">
												<h5 class="fw-bold me-2">2.99 $</h5>
												<h5 class="text-danger text-decoration-line-through">4.11
													$</h5>
											</div>
										</div>
									</div>
									<div class="d-flex align-items-center justify-content-start">
										<div class="rounded me-4" style="width: 100px; height: 100px;">
											<img src="img/featur-2.jpg" class="img-fluid rounded" alt="">
										</div>
										<div>
											<h6 class="mb-2">Big Banana</h6>
											<div class="d-flex mb-2">
												<i class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star"></i>
											</div>
											<div class="d-flex mb-2">
												<h5 class="fw-bold me-2">2.99 $</h5>
												<h5 class="text-danger text-decoration-line-through">4.11
													$</h5>
											</div>
										</div>
									</div>
									<div class="d-flex align-items-center justify-content-start">
										<div class="rounded me-4" style="width: 100px; height: 100px;">
											<img src="img/featur-3.jpg" class="img-fluid rounded" alt="">
										</div>
										<div>
											<h6 class="mb-2">Big Banana</h6>
											<div class="d-flex mb-2">
												<i class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star text-secondary"></i> <i
													class="fa fa-star"></i>
											</div>
											<div class="d-flex mb-2">
												<h5 class="fw-bold me-2">2.99 $</h5>
												<h5 class="text-danger text-decoration-line-through">4.11
													$</h5>
											</div>
										</div>
									</div>
									<div class="d-flex justify-content-center my-4">
										<a href="#"
											class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">Vew
											More</a>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="position-relative">
										<img src="img/banner-fruits.jpg"
											class="img-fluid w-100 rounded" alt="">
										<div class="position-absolute"
											style="top: 50%; right: 10px; transform: translateY(-50%);">
											<h3 class="text-secondary fw-bold">
												Fresh <br> Fruits <br> Banner
											</h3>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="row g-4 justify-content-center">
								<div class="col-md-6 col-lg-6 col-xl-4"
									th:each="fruits : ${fruits}">
									<div class="rounded position-relative fruite-item">
										<a th:href="@{/shop/shopdetail/{id}(id=${fruits.FruitId})}">
											<div class="fruite-img">
												<img th:src="@{/imgupp/{image}(image=${fruits.Image})}"
													class="img-fluid w-100 rounded-top" alt="Image not found">
											</div>
										</a>
										<div
											class="text-white bg-secondary px-3 py-1 rounded position-absolute"
											style="top: 10px; left: 10px;"
											th:text="${fruits.category.CategoryName}"></div>
										<div
											class="p-4 border border-secondary border-top-0 rounded-bottom">
											<h4 th:text="${fruits.FruitName}"></h4>
											<p th:text="${fruits.Description}"></p>
											<div class="d-flex justify-content-between flex-lg-wrap">
												<p class="text-dark fs-5 fw-bold mb-0"
													th:text="${fruits.Price} +'/kg'"></p>
												<a th:href="@{/cartadd/{id}(id=${fruits.FruitId})}"
													class="btn border border-secondary rounded-pill px-3 text-primary"><i
													class="fa fa-shopping-bag me-2 text-primary"></i> Add to
													cart</a>
											</div>
										</div>
									</div>
								</div>

								<div class="col-12">
									<div class="pagination d-flex justify-content-center mt-5">
										<!-- Nút quay về trang trước -->
										<span th:if="${currentPage > 1}" class="page-item"> <a
											th:href="@{/home/shop(pageNo=${currentPage - 1})}"
											class="rounded"
											th:classappend="${currentPage == 1} ? 'disabled' : ''">&laquo;</a>
										</span>

										<!-- Các số trang -->
										<span th:each="i : ${#numbers.sequence(1, totalPage)}"
											th:classappend="${currentPage == i ? 'active' : ''}"
											class="page-item"> <a class="page-link"
											th:href="@{/home/shop(pageNo=${i})}" th:text="${i}"></a>
										</span>

										<!-- Nút đi đến trang kế tiếp -->
										<span th:if="${currentPage < totalPage}" class="page-item">
											<a th:href="@{/home/shop(pageNo=${currentPage + 1})}"
											class="rounded">&raquo;</a>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Fruits Shop End-->
</div>
