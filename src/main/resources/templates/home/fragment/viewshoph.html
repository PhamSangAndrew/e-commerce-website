<div th:fragment="viewshoph">
	<div class="container-fluid fruite py-5">
		<div class="container py-5">
			<div class="tab-class text-center">
				<div class="row g-4">
					<div class="col-lg-4 text-start">
						<h1>Our Organic Products</h1>
					</div>
					<div class="col-lg-8 text-end">
						<ul class="nav nav-pills d-inline-flex text-center mb-5">
							<li class="nav-item"><a
								class="d-flex m-2 py-2 bg-light rounded-pill active"
								
								th:href="@{/home}"> <span class="text-dark"
									style="width: 130px;">All Products</span>
							</a></li>

							<li class="nav-item" th:each="cate : ${cate}"><a
								class="d-flex py-2 m-2 bg-light rounded-pill"
								th:href="@{/home(cateId=${cate.CategoryID})}"> <span
									th:text="${cate.CategoryName}" class="text-dark"
									style="width: 130px;"></span>
							</a></li>

						</ul>
					</div>
				</div>
				<div class="tab-content">
					<div id="tab-1" class="tab-pane fade show p-0 active">
						<div class="row g-4">
							<div class="col-lg-12">
								<div class="row g-4">
									<div class="col-md-6 col-lg-4 col-xl-3"
										th:each="fruits : ${fruits}">
										<div class="rounded position-relative fruite-item">
										<a th:href="@{/shop/shopdetail/{id}(id=${fruits.FruitId})}">
											<div class="fruite-img">
												<img th:src="@{'/imgupp/' + ${fruits.Image}}"
													class="img-fluid w-100 rounded-top" alt="">
											</div>
											</a>
											<div 
												class="text-white bg-secondary px-3 py-1 rounded position-absolute"
												style="top: 10px; left: 10px;"
												th:text="${fruits.category.CategoryName}"></div>
											<div
												class="p-4 border border-secondary border-top-0 rounded-bottom">
												<h4 th:text="${fruits.FruitName}"></h4>
												<p th:text="${fruits.Description}"></p>
												<div class="d-flex justify-content-between flex-lg-wrap">
													<p class="text-dark fs-5 fw-bold mb-0"
														th:text="'$' +${fruits.Price}+'/kg'"></p>
													<a th:href="@{/cartadd/{id}(id=${fruits.FruitId})}"
														class="btn border border-secondary rounded-pill px-3 text-primary"><i
														class="fa fa-shopping-bag me-2 text-primary"></i> Add to
														cart</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
