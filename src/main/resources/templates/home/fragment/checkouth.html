<div th:fragment="checkouth">
	<!-- Single Page Header start -->
	<div class="container-fluid page-header py-5">
		<h1 class="text-center text-white display-6">Checkout</h1>
		<ol class="breadcrumb justify-content-center mb-0">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Pages</a></li>
			<li class="breadcrumb-item active text-white">Checkout</li>
		</ol>
	</div>
	<!-- Single Page Header End -->


	<!-- Checkout Page Start -->
	<div class="container-fluid py-5">
		<div class="container py-5">
			<h1 class="mb-4">Billing details</h1>
			<h1 class="mb-4" th:text="${message}"></h1>
			<form th:action="@{/checkout/placeOder}" method="post">

				<div class="row g-5">
					<div class="col-md-12 col-lg-6 col-xl-7">
						<!-- <div class="form-item">
							<label class="form-label my-3">Full Name<sup>*</sup></label> <input 
								type="text" class="form-control">
						</div> -->
						<div class="form-item">
							<label class="form-label my-3">Address <sup>*</sup></label> <input
								type="text" class="form-control" name="address"
								th:value="${account.address}"
								placeholder="House Number Street Name">
						</div>

						<div class="form-item">
							<label class="form-label my-3">Phone<sup>*</sup></label> <input
								th:value="${account.phone}" name="phone" type="tel"
								class="form-control">
						</div>
						<hr>
						<div class="form-check my-3">
							<input class="form-check-input" type="checkbox" id="Address-1"
								name="Address" value="Address"> <label
								class="form-check-label" for="Address-1">Ship to a
								different address?</label>
						</div>
						<div class="form-item">
							<textarea type="text" class="form-control" spellcheck="false"
								name="note" cols="30" rows="11"
								placeholder="Oreder Notes (Optional)"></textarea>
						</div>
					</div>
					<div class="col-md-12 col-lg-6 col-xl-5">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Products</th>
										<th scope="col">Name</th>
										<th scope="col">Price</th>
										<th scope="col">Quantity</th>
										<th scope="col">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="baskets : ${baskets}">
										<th scope="row">
											<div class="d-flex align-items-center mt-2">
												<img th:src="@{'/imgupp/' + ${baskets.Image}}"
													class="img-fluid rounded-circle"
													style="width: 90px; height: 90px;" alt="">
											</div>
										</th>
										<input type="hidden" name="FruitId" th:value="${baskets.FruitId}" multiple  />

										<td class="py-5" th:text="${baskets.FruitName}"></td>
										<td class="py-5" th:text="${baskets.Price}"></td>
										<td class="py-5"><input type="number"
											class="form-control" name="Quantity"
											th:value="${baskets.Quantity}" min="1"></td>
										<td class="py-5"><span th:if="${baskets.Quantity == 0}"
											class="text-danger">Out of stock</span> <span
											th:unless="${baskets.Quantity == 0}"
											th:text="${baskets.Price * baskets.Quantity}"></span></td>
										<td class="py-5" th:text="${baskets.Price * baskets.Quantity}"></td>
									</tr>
									<tr>
										<th scope="row"></th>
										<td class="py-5"></td>
										<td class="py-5"></td>
										<td class="py-5">
											<p class="mb-0 text-dark py-3">Total</p>
										</td>
										<td class="py-5">
											<div class="py-3 border-bottom border-top">
												<input name="totalAmount" th:value="${totalAmount}" />
											</div>
										</td>
									</tr>


								</tbody>
							</table>
						</div>
						<div class="form-check text-start my-3">
							<input type="radio" class="form-check-input bg-primary border-0"
								id="Delivery-1" name="paymentMethod" value="COD" required>
							<label class="form-check-label" for="Delivery-1">Cash On
								Delivery</label>
						</div>
						<div class="form-check text-start my-3">
							<input type="radio" class="form-check-input bg-primary border-0"
								id="Paypal-1" name="paymentMethod" value="VNPay" required>
							<label class="form-check-label" for="Paypal-1">Cash On
								VNPay</label>
						</div>
						<div
							class="row g-4 text-center align-items-center justify-content-center pt-4">
							<button type="submit"
								class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">Place
								Order</button>
						</div>
					</div>
				</div>
			</form>

		</div>
	</div>
	<!-- Checkout Page End -->


</div>
